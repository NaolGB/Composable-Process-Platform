<div class="row">
  <!-- Left column for navigation -->
  <div class="col-md-auto nav-bar" [class.expanded]="expandNavbar">
    <span class="icon-container">
      <span
        class="material-symbols-outlined"
        (click)="toggleNavbar()"
        *ngIf="!expandNavbar"
      >
        left_panel_open
      </span>
      <span
        class="material-symbols-outlined"
        (click)="toggleNavbar()"
        *ngIf="expandNavbar"
      >
        right_panel_open
      </span>
    </span>
    <div
      class="nav-bar-icon-container icon-container"
      (click)="navigateTo('/model/create-master-data-type')"
    >
      <span class="material-symbols-outlined"> variable_add </span>
      <span *ngIf="expandNavbar">Master Data Types</span>
    </div>
    <div
      class="nav-bar-icon-container icon-container"
      (click)="navigateTo('/model/create-document')"
    >
      <span class="material-symbols-outlined"> post_add </span>
      <span *ngIf="expandNavbar">Document Types</span>
    </div>
    <div
      class="nav-bar-icon-container icon-container"
      (click)="navigateTo('/model/process')"
    >
      <span class="material-symbols-outlined"> rebase_edit </span>
      <span *ngIf="expandNavbar">Design Process</span>
    </div>
    <div
      class="nav-bar-icon-container icon-container"
      (click)="navigateTo('/model/create-master-data-type')"
    ></div>
    <div
      class="nav-bar-icon-container icon-container"
      (click)="navigateTo('/model/create-master-data-type')"
    ></div>

    <app-ops-nav-bar></app-ops-nav-bar>
  </div>

  <!-- Right column for main content -->
  <div class="col-md no-padding">
    <router-outlet></router-outlet>
  </div>
</div>
