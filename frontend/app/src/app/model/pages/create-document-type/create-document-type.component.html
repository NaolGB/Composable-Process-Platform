<form [formGroup]="documentTypeForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" placeholder="Document type name" />
    <select formControlName="transactionType">
        <option *ngFor="let opt of transactionTypeOptions" [ngValue]="opt">
            {{opt}}
        </option>
    </select>
    <button type="submit">Submit</button>

</form>
