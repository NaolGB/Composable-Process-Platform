<div class="container-fluid">
    Add Master Data Type
    <div class="row">
        <!-- Main section -->
        <div class="col-12" [style.height]="getMainSectionHeight()">
            <div class="row" style="height: 100%;">
                <div class="col-md scrollable">
                    <form [formGroup]="masterDtypeForm">
                        <div class="row input-container" formGroupName="nameAndType">
                            <div class="col-4">
                                <input class="input-field" type="text" formControlName="name" placeholder="Name"/>
                            </div>
                            <div class="col">
                                <select class="select-field" disabled="disabled">
                                    <option value="string">string</option>
                                </select>
                            </div>
                        </div>
                        <div formArrayName="extraAttributes">
                            <div class="row input-container" *ngFor="let attribute of extraAttributes.controls; let i=index" [formGroupName]="i">
                                <div class="col-4">
                                    <input class="input-field" type="text" formControlName="name" placeholder="Attribute Name" />
                                </div>
                                <div class="col">
                                    <select class="select-field" formControlName="dtype">
                                        <option *ngFor="let opt of dtypeOptions" [ngValue]="opt">
                                            {{opt}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="button" (click)="addAttribute()">Add Field</button>
                        <!-- <button type="submit" [disabled]="!masterDtypeForm.valid">Submit</button> -->
                    </form>
                </div>
                <div class="col-md-auto showSidebarButton">
                    <span class="icon-container" (click)="toggleSidebar()">
                        <span class="material-symbols-outlined">
                            keyboard_arrow_left
                        </span>
                    </span>
                </div>
            </div>            
        </div>

        <!-- Preview section -->
        <div class="col-12 preview-section" [style.height]="getPreviewSectionHeight()">
            <div class="right-align">
                <span class="icon-container" (click)="togglePreviewSection()">
                    <button (click)="onSubmit()" [disabled]="!masterDtypeForm.valid">Submit</button>
                    <span class="material-symbols-outlined" *ngIf="showPreviewSection">
                        keyboard_arrow_down
                    </span>
                    <span class="material-symbols-outlined" *ngIf="!showPreviewSection">
                        keyboard_arrow_up
                    </span>
                </span>
            </div>
            <div *ngIf="showPreviewSection">Preview section takes the bottom 30% of the screen</div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" [class.active-sidebar]="showSidebar">
    Master Data List
    <div *ngFor="let mDtype of masterDtypeInDB">
        {{mDtype}}
    </div>
</div>
<!-- Overlay -->
<div class="overlay" [class.active-overlay]="showSidebar" (click)="toggleSidebar()"></div>
