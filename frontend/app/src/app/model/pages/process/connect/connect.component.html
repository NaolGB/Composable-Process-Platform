<div style="display: flex; flex-direction: column; position: relative;">
    <div>
        {{processId}}
    </div>
    
    <!-- Preview -->
    <div style=" max-height: 40vh; min-height: 400px; position: fixed; width: 100%; height: 100%; bottom: 0; left: 0; background-color: #e0e0e0;">
        <svg #canvas xmlns="http://www.w3.org/2000/svg" style=" height: 100%; width: 100%; padding: 15px; background-color: #f3ff68">
            <g *ngFor="let step of stepOrder; let i=index;">
                <rect 
                    *ngFor="let step of stepOrder; let i=index;"
                    [attr.width]="rectHeight" 
                    [attr.height]="rectHeight" 
                    [attr.x]="(((i+1)*canvasWidth/(numColumns+1)) - (rectHeight/2))" 
                    [attr.y]="1*rectHeight" 
                    rx="5"
                    fill="none"
                    stroke="black"
                    stroke-width="2"
                >
                </rect>
                <text 
                    [attr.x]="(((i+1)*canvasWidth/(numColumns+1)) - (rectHeight/2))"
                    [attr.y]="1.5*rectHeight" 
                    fill="black"
                >{{step}}</text>
            </g>
            
        </svg>
    </div>
</div>
