<div *ngIf="sidebarType === 'create'">
    <div *ngFor="let entry of sidebarData | keyvalue; trackBy: trackByEntry">
        {{entry.key}}: <input type="text" [(ngModel)]="sidebarData[entry.key]" />
    </div>
    <button (click)="onClickSave()">Save</button>
</div>

<div *ngIf="sidebarType === 'read'">
    <div *ngFor="let entry of sidebarData | keyvalue">
        {{entry.key}}: {{entry.value}}
    </div>
</div>
