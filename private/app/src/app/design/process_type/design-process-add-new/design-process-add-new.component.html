<div class="selection-container" >
    <form [formGroup]="processTypeForm" class="container-with-scrollable-content" (ngSubmit)="onSubmit()">

        <div *ngIf="selectedStepId === '__select_process_type'">
            <div class="input-group">
                <input formControlName="display_name" type="text" class="form-control" placeholder="Process Type Name">
            </div>
            <div class="card">
                <div class="card-body">
                  <p class="card-text">Documents</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let id of processType.documents" class="list-group-item">
                            {{getDocumentDisplayNameById(id)}}
                    </li>
                </ul>
                <div class="card-body">
                    <button (click)="onOpentSidebar()">open sidebar</button>
                </div>
            </div>
        </div>

        <div formGroupName="steps" *ngIf="selectedStepId !== '__select_process_type'">
            <div *ngFor="let stepForm of processTypeFormStepsForm.controls | keyvalue">
                <!-- Start step -->
                <div *ngIf="selectedStepType === 'start'" [formGroupName]="stepForm.key">
                    <div class="card">
                        <div class="card-body">
                            <h2>Start Step</h2>
                            <div class="input-group">
                                <input formControlName="display_name" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button (click)="onAddStep(stepForm.key)">Add Next Step</button>
                    {{stepForm.key}}
                </div>

            </div>

        </div>

        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!processTypeForm.valid">Submit form</button>
        </div>

    </form>
</div>


<div class="working-container">
    <app-graphs-process-flow class="container-with-scrollable-content" [processFlow]="processType" (processFlowSelector)="handleProcessFlowSelectorEvent($event)"></app-graphs-process-flow>
</div>

<app-overlay-sidebar-checkbox *ngIf="showSidebar" (closeSidebar)="handleCloseSidebar()" [inputData]="documentTypesAsCheckboxData" (emmiterOnSave)="handleSidebarData($event)"></app-overlay-sidebar-checkbox>
