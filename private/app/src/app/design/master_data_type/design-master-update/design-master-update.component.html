<div class="card">
    <div class="card-body">
        <h2>Add New Master Data Type</h2>
        <h4>{{selectedMasterDataTypeId}}</h4>
    </div>
</div>
<form [formGroup]="masterDataTypeForm" class="container-with-scrollable-content" (ngSubmit)="onSubmit()">
    <div class="input-group">
        <input formControlName="display_name" type="text" class="form-control" placeholder="Name of Master Data Type">
    </div>

    <div formArrayName="attributes" class="scrollable">
        <div *ngFor="let attribute of attributes.controls; let i=index" [formGroupName]="i" class="input-group">
            <select formControlName="type" class="form-select" *ngIf="!attribute.value.isNew">
                <option selected>{{attribute.value.type}}</option>
                <option *ngFor="let opt of masterDataAttributeTypeOptions" disabled>{{opt}}</option>
            </select>
            <select formControlName="type" class="form-select" *ngIf="attribute.value.isNew">
                <option *ngFor="let opt of masterDataAttributeTypeOptions">{{opt}}</option>
            </select>

            <input *ngIf="attribute.value.type !== 'Master Data Type'" formControlName="display_name" type="text" class="form-control" placeholder="Display Name">
            <select *ngIf="attribute.value.type === 'Master Data Type' && !attribute.value.isNew" formControlName="display_name" class="form-select">
                <option selected>{{attribute.value.display_name}}</option>
                <option *ngFor="let opt of masterDataTypeList" disabled>
                    <span *ngIf="opt.display_name">{{opt.display_name}}</span>
                    <span *ngIf="!opt.display_name">{{opt._id}}</span>
                </option>
            </select>
            <select *ngIf="attribute.value.type === 'Master Data Type' && attribute.value.isNew" formControlName="display_name" class="form-select">
                <option *ngFor="let opt of masterDataTypeList">
                    <span *ngIf="opt.display_name">{{opt.display_name}}</span>
                    <span *ngIf="!opt.display_name">{{opt._id}}</span>
                </option>
            </select>
            
            <input *ngIf="attribute.value.type !== 'Master Data Type'" formControlName="default_value" type="text" class="form-control" placeholder="Default Value">
            
            <div class="input-group-text">
                <input formControlName="is_required" class="form-check-input mt-0" type="checkbox" value="" [checked]="attribute.get('is_required')?.value || false">
            
            </div>
            <button (click)="removeAttribute(i)" type="button" class="btn-close" [disabled]="!attribute.value.isNew"></button>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button (click)="addAttribute()" class="btn btn-secondary flex-fill" type="button">add attr</button>
        <button class="btn btn-primary flex-fill" type="submit" [disabled]="!masterDataTypeForm.valid || masterDataTypeForm.pristine">Submit form</button>
    </div>
</form>
